<span id="drive_id">#</span>: <span id="action">#</span>
<div>
	<img class="icon icon-ok" src="/static/img/check.svg" />
	<img class="icon icon-err" src="/static/img/alert-triangle.svg" />
	<img class="icon icon-run" src="/static/img/spinner.svg" />
	<img class="icon icon-undefined" src="/static/img/meh.svg" />
</div>
<div class="progress" id="progress"></div>

<input id="imagefile" type="file" name="image" accept="image/*">
<button id="btn_prepare">Prepare</button>
<button id="btn_start">Start</button>
<button id="btn_stop">Stop</button>
<button id="btn_open">Open</button>
<button id="btn_close">Close</button>
<button id="btn_clear">Clear</button>
